<section class="our-services clearfix" id="services" *ngIf="serviceListings && serviceListings.length > 0">
  <div class="container">
    <div class="main_c_b_title">
      <h2>Our<br class="title_br" />Services</h2>
    </div>
    <div class="row our_projects_inner">
      <div class="col-md-4 col-sm-6" *ngFor="let listings of serviceListings">
        <div class="our_services_item">
          <div class="service-title">{{ listings.title }}</div>
          <div class="news_image">
            <img src="{{ listings.imageSrc }}" alt="" />
          </div>
          <div class="news_content">
            <p *ngFor="let desc of listings.description">{{desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
