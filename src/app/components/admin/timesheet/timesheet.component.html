<div class="mat-elevation-z8"> 

  <form class="add-project-form" [formGroup]="addProjectForm" autocomplete="off" (ngSubmit)="onSubmit()" novalidate>
  <div>
  <mat-form-field class="full-width">
    <input matInput placeholder="Employee Name*" formControlName="employeeName" type="text" name="employeeName" />
    <mat-hint class="alert">
      <app-form-validator [control]="addProjectForm.controls.employeeName"></app-form-validator>
    </mat-hint>
  </mat-form-field>

<!--  <button mat-raised-button (click)="addRow()">Add Project</button>-->
    <!-- <mat-form-field >
        <mat-label>Employee name</mat-label>
        <textarea matInput placeholder="name"></textarea>
    </mat-form-field> -->
</div>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>


  <table border="1" style="width:100%">
    <thead>
      <tr>
        <th style="width: 25%; text-align:center">Project</th>
        <th style="width: 8%; text-align:center" >Monday</th>
        <th style="width: 8%; text-align:center" >Tuesday</th>
        <th style="width: 8%; text-align:center" >Wednesday</th>
        <th style="width: 8%; text-align:center" >Thrusday</th>
        <th style="width: 8%; text-align:center" >Friday</th>
        <th style="width: 8%; text-align:center" >Saturday</th>
        <th style="width: 8%; text-align:center" >Sunday</th>
        <th style="width: 15%; text-align:center">Total Hours</th>
      </tr>
    </thead>



    <tbody>
      <tr>
        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Project Title*" formControlName="title" type="text" name="title" />
            <mat-hint class="alert">
              <app-form-validator [control]="addProjectForm.controls.title"></app-form-validator>
            </mat-hint>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter Hours:" [(ngModel)]="monday" formControlName="monday" type="number" name="monday">
            <mat-hint class="alert">
              <app-form-validator [control]="addProjectForm.controls.monday"></app-form-validator>
            </mat-hint>
          </mat-form-field>
          <!--remarks-->
          <mat-form-field class="full-width">
            <input matInput placeholder="Remarks" formControlName="mondayRemarks" type="text" name="mondayRemarks">
            <mat-hint class="alert">
              <app-form-validator [control]="addProjectForm.controls.mondayRemarks"></app-form-validator>
            </mat-hint>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter Hours:" [(ngModel)]="tuesday" formControlName="tuesday" type="number" name="tuesday">
            <mat-hint class="alert">
              <app-form-validator [control]="addProjectForm.controls.tuesday"></app-form-validator>
            </mat-hint>
          </mat-form-field>
          <!--remarks-->
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Remarks" formControlName="tuesdayRemarks" type="text" name="tuesdayRemarks"></textarea>
            <mat-hint class="alert">
              <app-form-validator [control]="addProjectForm.controls.tuesdayRemarks"></app-form-validator>
            </mat-hint>
          </mat-form-field>
        </td>

        <td>
          <mat-form-field class="full-width">
            <input matInput placeholder="Enter Hours:" [(ngModel)]="wednesday" formControlName="wednesday" type="number" name="wednesday">
            <mat-hint class="alert">
              <app-form-validator [control]="addProjectForm.controls.wednesday"></app-form-validator>
            </mat-hint>
          </mat-form-field>
          <!--remarks-->
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Remarks" formControlName="wednesdayRemarks" type="text" name="wednesdayRemarks"></textarea>
            <mat-hint class="alert">
              <app-form-validator [control]="addProjectForm.controls.wednesdayRemarks"></app-form-validator>
            </mat-hint>
          </mat-form-field>
        </td>
    <td>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter Hours:" formControlName="thrusday" [(ngModel)]="thrusday" type="number" name="thrusday">
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.thrusday"></app-form-validator>
        </mat-hint>
      </mat-form-field>
      <!--remarks-->
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Remarks" formControlName="thrusdayRemarks" type="text" name="thrusdayRemarks"></textarea>
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.thrusdayRemarks"></app-form-validator>
        </mat-hint>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter Hours:" formControlName="friday" [(ngModel)]="friday" type="number" name="friday">
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.friday"></app-form-validator>
        </mat-hint>
      </mat-form-field>
      <!--remarks-->
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Remarks" formControlName="fridayRemarks" type="text" name="fridayRemarks"></textarea>
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.fridayRemarks"></app-form-validator>
        </mat-hint>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter Hours:" formControlName="saturday" [(ngModel)]="saturday" type="number" name="saturday">
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.saturday"></app-form-validator>
        </mat-hint>
      </mat-form-field>
      <!--remarks-->
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Remarks" formControlName="saturdayRemarks" type="text" name="saturdayRemarks"></textarea>
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.saturdayRemarks"></app-form-validator>
        </mat-hint>
      </mat-form-field>
    </td>
    <td>
      <mat-form-field class="full-width">
        <input matInput placeholder="Enter Hours:" formControlName="sunday" [(ngModel)]="sunday" type="number" name="sunday">
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.sunday"></app-form-validator>
        </mat-hint>
      </mat-form-field>
      <!--remarks-->
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Remarks" formControlName="sundayRemarks" type="text" name="sundayRemarks"></textarea>
        <mat-hint class="alert">
          <app-form-validator [control]="addProjectForm.controls.sundayRemarks"></app-form-validator>
        </mat-hint>
      </mat-form-field>
    </td>
    <td>
      <span style="margin:15px">{{getTotal()}}</span>
    </td>
    </tr>
  </tbody>
</table>

<div class="divider"></div>

<mat-list-item>
  <button mat-raised-button color="primary" mat-raised-button type="submit" class="add-project-button">Submit</button>
  <!-- <button mat-raised-button color="primary" mat-raised-button type="submit" [disabled]="addProjectForm.invalid" class="add-project-button">Submit</button> -->
  <button mat-raised-button type="button" id="resetformButton" *ngIf="addProjectForm.touched || addProjectForm.dirty" (click)="resetForm()">Reset</button>
</mat-list-item>

  <button mat-raised-button>Save</button>
  <div class="divider"></div>

  <button mat-raised-button>Submit</button>
  <div class="divider"></div>
  <button mat-raised-button>Clear</button>
</div> -->

</form>

</div>
