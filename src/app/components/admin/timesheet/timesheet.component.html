<div class="mat-elevation-z8"> 
<div>
    <mat-form-field >
        <mat-label>Employee name</mat-label>
        <textarea matInput placeholder="name"></textarea>
    </mat-form-field>
</div>
<div>
    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>

<table border="1" style="width:100%">
  <thead>
    <tr>
      <th style="width:20%; text-align:center">Project</th>
      <th style="width: 60%; text-align:center" >Weekly Hours</th>
      <th style="width: 20%; text-align:center">Total Hours</th>
    </tr>
  </thead>



  <tbody>
    <tr *ngFor = "let applicant of timeEntryList ">
      <td style="text-align: center;">{{applicant.projectName}}</td>
      <td>
        <table>
          <th style="text-align: center;" *ngFor="let timeMarks of applicant.timeDistributionList">
            {{timeMarks.dayTitle}}
          </th>
          <tbody>
            <tr>
              <td *ngFor="let timeMarks of applicant.timeDistributionList">
                <input type="text" [(ngModel)]="timeMarks.Hours"/>
                <mat-form-field >
                  <mat-label>Leave a comment</mat-label>
                  <textarea matInput placeholder="Ex. What you did on this project"></textarea>
                </mat-form-field>
              </td>
            </tr>
          </tbody>
        </table>
      </td>
      <td><span style="margin:15px">{{getTotal(applicant.timeDistributionList) }}</span></td>
    </tr>
  </tbody>


</table>

<div class="example-button-row">
  <button mat-raised-button>Save</button>
  <div class="divider"></div>

  <button mat-raised-button>Submit</button>
  <div class="divider"></div>
  <button mat-raised-button>Clear</button>
</div>

</div>
